apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 324752064997.dkr.ecr.us-west-1.amazonaws.com/simplebank:baf4ae56ea369ed6bc0648f438b91b3488530c14
          ports:
            - containerPort: 8080